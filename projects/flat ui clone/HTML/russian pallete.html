<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../CSS/russian.css"/>
    </head>
    <body>
        <div class="container">
            <div class="color-box creamy-peach" data-hex="#FFDAB9"><span
